<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawMart - Order Success</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #fefefe;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .success-container {
        background: #fff;
        border-radius: 15px;
        padding: 40px 30px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff6b00;
        opacity: 0.7;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(500px) rotate(360deg); }
    }

    .success-icon {
        font-size: 70px;
        color: #ff6b00;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 16px;
        margin-bottom: 25px;
    }

    .pet-img {
        width: 150px;
        margin: 20px auto;
        display: block;
    }

    .order-summary {
        text-align: left;
        background: #f7f7f7;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .order-summary h3 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
    }

    .order-summary-item {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
    }

    .order-summary-total {
        font-weight: 700;
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }

    .btn {
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }

    .btn-home {
        background: #ff6b00;
        color: #fff;
    }

    .btn-home:hover {
        background: #e45d00;
    }

    .btn-cart {
        background: #555;
        color: #fff;
    }

    .btn-cart:hover {
        background: #333;
    }

    @media(max-width: 600px){
        .success-container {
            padding: 30px 20px;
        }
        .pet-img {
            width: 120px;
        }
    }
</style>
</head>
<body>

<div class="success-container">
    <!-- Confetti -->
    <div class="confetti-piece" style="left:10%; background:#ff6b00;"></div>
    <div class="confetti-piece" style="left:30%; background:#ffcc00;"></div>
    <div class="confetti-piece" style="left:50%; background:#00c0ff;"></div>
    <div class="confetti-piece" style="left:70%; background:#ff6b00;"></div>
    <div class="confetti-piece" style="left:90%; background:#ff69b4;"></div>

    <span class="material-icons success-icon">check_circle</span>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for shopping at PawMart. Your furry friend is going to be happy! üêæ</p>

    <img src="images/hero.png" alt="Cute Pet" class="pet-img">

    <!-- Order Summary -->
    <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="order-summary-item">
            <span>Pet Food x2</span><span>‡ß≥ 500</span>
        </div>
        <div class="order-summary-item">
            <span>Toy x1</span><span>‡ß≥ 300</span>
        </div>
        <div class="order-summary-item order-summary-total">
            <span>Total</span><span>‡ß≥ 800</span>
        </div>
    </div>

    <a href="index.html" class="btn btn-home">Back to Home</a>
    <a href="cart.html" class="btn btn-cart">View Cart</a>
</div>

</body>
</html>
