<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawMart - Sign Up</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
body {
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}
.signup-container {
    background: #fff;
    border-radius: 15px;
    display: flex;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
    flex-wrap: wrap;
}
.signup-image {
    flex: 1;
    min-width: 250px;
    background: url('images/hero-dog.png') center/cover no-repeat;
}
.signup-form {
    flex: 1;
    padding: 40px 30px;
    min-width: 300px;
}
.signup-form h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}
.signup-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
}
.signup-form input[type="text"],
.signup-form input[type="email"],
.signup-form input[type="password"],
.signup-form input[type="tel"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}
.btn-signup {
    width: 100%;
    padding: 14px;
    background: #ff6b00;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
.btn-signup:hover { background: #e45d00; }
.login-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}
.login-link a { color: #ff6b00; text-decoration: none; }
.error-msg, .success-msg {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    display: none;
}
.error-msg { background: #ffdddd; color: #c70000; border-left: 4px solid #c70000; }
.success-msg { background: #ddffdd; color: #008000; border-left: 4px solid #008000; }
@media(max-width: 768px) {
    .signup-container { flex-direction: column; }
    .signup-image { height: 200px; }
}
</style>
</head>
<body>

<div class="signup-container">
    <div class="signup-image"></div>
    <div class="signup-form">
        <h2>Create Your Account</h2>

        <div id="error" class="error-msg"></div>
        <div id="success" class="success-msg"></div>

        <form id="signupForm">
            <label>Full Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Phone</label>
            <input type="tel" id="phone" placeholder="Optional">

            <label>Password</label>
            <input type="password" id="password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirm-password" required>

            <button type="submit" class="btn-signup">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</div>

<script>
// =========================
// Backend API URL
// =========================
const API_URL = "https://pawmart-2.onrender.com/api/auth/signup";

// =========================
// Form Handler
// =========================
document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const errorBox = document.getElementById("error");
    const successBox = document.getElementById("success");

    errorBox.style.display = "none";
    successBox.style.display = "none";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim() || "N/A";
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
        errorBox.innerText = "Passwords do not match!";
        errorBox.style.display = "block";
        return;
    }

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, phone })
        });

        const data = await res.json();

        if (!res.ok) {
            errorBox.innerText = data.message || "Signup failed!";
            errorBox.style.display = "block";
            return;
        }

        successBox.innerText = "Signup successful! Redirecting to login...";
        successBox.style.display = "block";

        setTimeout(() => window.location.href = "login.html", 1500);

    } catch (err) {
        errorBox.innerText = "Server error: " + err.message;
        errorBox.style.display = "block";
    }
});
</script>

</body>
</html>
