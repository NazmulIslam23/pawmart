<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawMart - Sign Up</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .signup-container {
        background: #fff;
        border-radius: 15px;
        display: flex;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        overflow: hidden;
        flex-wrap: wrap;
    }

    .signup-image {
        flex: 1;
        min-width: 250px;
        background: url('images/hero-dog.png') center/cover no-repeat;
    }

    .signup-form {
        flex: 1;
        padding: 40px 30px;
        min-width: 300px;
    }

    .signup-form h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .signup-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
    }

    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    .signup-form .btn-signup {
        width: 100%;
        padding: 14px;
        background: #ff6b00;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .signup-form .btn-signup:hover {
        background: #e45d00;
    }

    .signup-form .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .signup-form .login-link a {
        color: #ff6b00;
        text-decoration: none;
        transition: 0.3s;
    }

    .signup-form .login-link a:hover {
        text-decoration: underline;
    }

    @media(max-width: 768px) {
        .signup-container {
            flex-direction: column;
        }
        .signup-image {
            height: 200px;
        }
    }
</style>
</head>
<body>

<div class="signup-container">
    <!-- Left Image -->
    <div class="signup-image"></div>

    <!-- Signup Form -->
    <div class="signup-form">
        <h2>Create Your Account</h2>

        <form action="cart.html" method="GET">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="********" required>

            <button type="submit" class="btn-signup">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
