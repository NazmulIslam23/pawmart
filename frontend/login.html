<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawMart - Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .login-container {
        background: #fff;
        border-radius: 15px;
        display: flex;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        overflow: hidden;
        flex-wrap: wrap;
    }

    .login-image {
        flex: 1;
        min-width: 250px;
        background: url('images/hero-dog.png') center/cover no-repeat;
    }

    .login-form {
        flex: 1;
        padding: 40px 30px;
        min-width: 300px;
    }

    .login-form h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .login-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    .login-form input[type="checkbox"] {
        margin-right: 8px;
    }

    .login-form .checkbox-container {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .login-form .btn-login {
        width: 100%;
        padding: 14px;
        background: #ff6b00;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-form .btn-login:hover {
        background: #e45d00;
    }

    .login-form .links {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
    }

    .login-form .links a {
        color: #ff6b00;
        text-decoration: none;
        transition: 0.3s;
    }

    .login-form .links a:hover {
        text-decoration: underline;
    }

    @media(max-width: 768px) {
        .login-container {
            flex-direction: column;
        }
        .login-image {
            height: 200px;
        }
    }
</style>
</head>
<body>

<div class="login-container">
    <!-- Left Image -->
    <div class="login-image"></div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login to PawMart</h2>

        <form action="cart.html" method="GET">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" required>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="links">
                <a href="signup.html">Sign Up</a>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
