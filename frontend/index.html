<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMart - Pet Food & Toys</title>

    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #fafafa;
    }

    /* NAVBAR */
    .navbar {
        background: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 7px rgba(0,0,0,.1);
    }

    .logo {
        font-size: 26px;
        font-weight: 700;
        color: #ff6b00;
    }

    .nav-links {
        display: flex;
        gap: 20px;
        list-style: none;
    }

    .nav-links a {
        text-decoration: none;
        font-size: 18px;
        color: #333;
    }

    .nav-links a:hover {
        color: #ff6b00;
    }

    /* HERO */
    .hero {
        background: url('images/hero.png') center/cover no-repeat;
        height: 70vh;
        display: flex;
        align-items: center;
        padding-left: 50px;
        color: rgb(77, 75, 75);
    }

    .hero-text h1 {
        font-size: 50px;
    }

    .hero-text p {
        font-size: 20px;
        margin-top: 10px;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 25px;
        background: #ff6b00;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 8px;
    }

    .btn:hover {
        background: #e45d00;
    }

    /* CATEGORY */
    .categories {
        padding: 40px;
        text-align: center;
    }

    .category-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 categories per row */
        gap: 20px;
        margin-top: 25px;
    }

    .category-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,.1);
        cursor: pointer;
        transition: transform 0.3s;
    }

    .category-card img {
        width: 100%;
        border-radius: 10px;
    }

    .category-card:hover {
        transform: scale(1.05);
    }

    /* PRODUCTS */
    .products {
        padding: 40px;
        text-align: center;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        margin-top: 30px;
    }

    .product-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
    }

    .price {
        color: #ff5e00;
        font-weight: bold;
        font-size: 20px;
        margin: 10px 0;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #222;
        color: white;
        margin-top: 40px;
    }

    @media (max-width: 900px) {
        .category-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 600px) {
        .category-container {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="logo">PawMart</div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="food.html">Food</a></li>
                <li><a href="toys.html">Toys</a></li>
                <li><a href="healthcare.html">Healthcare</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <div class="nav-icons">
                <a href="cart.html"><span class="material-icons">shopping_cart</span></a>
            </div>

        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-text">
            <h1>Your Pet Deserves the Best ❤️</h1>
            <p>Premium food, toys & healthcare for dogs and cats.</p>
            <button class="btn">Shop Now</button>
        </div>
    </section>

    <!-- CATEGORY SECTION -->
    <section class="categories">
        <h2>Shop by Category</h2>

        <div class="category-container">
            <div class="category-card">
                <img src="images/categories/1.webp" alt="Pet Food">
                <h3>Pet Food</h3>
            </div>

            <div class="category-card">
                <img src="images/categories/2.webp" alt="Toys">
                <h3>Toys</h3>
            </div>

            <div class="category-card">
                <img src="images/categories/3.webp" alt="Healthcare">
                <h3>Healthcare</h3>
            </div>

            <div class="category-card">
                <img src="images/categories/4.webp" alt="Accessories">
                <h3>Accessories</h3>
            </div>

            <div class="category-card">
                <img src="images/categories/5.webp" alt="Grooming">
                <h3>Grooming</h3>
            </div>

            <div class="category-card">
                <img src="images/categories/6.webp" alt="Treats">
                <h3>Treats</h3>
            </div>
        </div>
    </section>

    <!-- PRODUCT SECTION -->
    <section class="products">
        <h2>Best Sellers</h2>

        <div class="product-grid">
            <script>
                for(let i=1;i<=44;i++){
                    document.write(`
                        <div class="product-card">
                            <img src="images/products/${i}.webp" alt="Product ${i}">
                            <h3>Product ${i}</h3>
                            <p class="price">৳ ${100+i*25}</p>
                            <button>Add to Cart</button>
                        </div>
                    `);
                }
            </script>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 PawMart — All Rights Reserved</p>
    </footer>

    <script>
        console.log("PawMart loaded!");
    </script>
</body>
</html>
